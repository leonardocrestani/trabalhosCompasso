<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title> Tabuada </title>
</head>
<body>

    <header>
        <h1> Tabuada </h1>
    </header>

    <section>
        <div id="entrada">
            <p>
                Número:
                <input type="number" name="numTab" id="txtNum">
                <input type="button" value="Fazer tabuada" onclick="tabuada()">
            </p>
        </div>
        <div id="res">
            <p> Digite um número para gerar a tabuada </p>
            <select name="tabuada" id="selTab" size="10"></select>
            <p id="limpar"><input type="button" value="Limpar" onclick="limparTab()"></p>
        </div>
    </section>
    
    <footer>
        <p> @leonardocrestani </p>
    </footer>

    <script src="./script.js"></script>

</body>
